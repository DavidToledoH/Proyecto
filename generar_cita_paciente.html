<!-- generar_cita_paciente.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generar Cita</title>
  <link rel="stylesheet" href="./styles/generar_cita_paciente.css">
</head>
<body>

  <div class="content">
    <h2>Generar Cita</h2>
    <form id="generarCitaForm">
      <div class="form-group">
        <label for="especialidad">Especialidad:</label>
        <input type="text" id="especialidad" name="especialidad" required>
      </div>
      <div class="form-group">
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" required>
      </div>
      <div class="form-group">
        <label for="hora">Hora:</label>
        <input type="time" id="hora" name="hora" required>
      </div>
      <div class="form-group">
        <label for="consultorio">Consultorio:</label>
        <input type="text" id="consultorio" name="consultorio" required>
      </div>
      <button type="submit">Generar Cita</button>
    </form>
    <div id="citaInfo" style="display:none;"></div>
    <button onclick="goBack()">Regresar</button>
  </div>

  <script src="./javascripts/generar_cita_paciente.js"></script>
</body>
</html>
