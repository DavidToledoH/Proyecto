<!-- modificar_cita_paciente.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modificar Cita</title>
  <link rel="stylesheet" href="./styles/modificar_cita_paciente.css">
</head>
<body>

  <div class="content">
    <h2>Modificar Cita</h2>
    <form id="modificarCitaForm">
      <div class="form-group">
        <label for="idCita">ID de la Cita:</label>
        <input type="text" id="idCita" name="idCita" required>
      </div>
      <div class="form-group">
        <label for="fecha">Nueva Fecha:</label>
        <input type="date" id="fecha" name="fecha" required>
      </div>
      <div class="form-group">
        <label for="hora">Nueva Hora:</label>
        <input type="time" id="hora" name="hora" required>
      </div>
      <button type="submit">Modificar Cita</button>
    </form>
    <button onclick="goBack()">Regresar</button>
  </div>

  <script src="./javascripts/modificar_cita_paciente.js"></script>
</body>
</html>
