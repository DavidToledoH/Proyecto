<!-- alta_doctor.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alta de Doctor</title>
  <link rel="stylesheet" href="./styles/alta_doctor.css">
</head>
<body>

  <div class="content">
    <h2>Alta de Doctor</h2>
    <!-- Formulario para dar de alta a un doctor -->
    <form id="altaDoctorForm">
      <div class="form-group">
        <label for="um_paciente">UM del Paciente:</label>
        <input type="text" id="um_paciente" name="um_paciente" required>
      </div>
      <div class="form-group">
        <label for="curp">CURP:</label>
        <input type="text" id="curp" name="curp" required>
      </div>
      <div class="form-group">
        <label for="rfc">RFC:</label>
        <input type="text" id="rfc" name="rfc" required>
      </div>
      <div class="form-group">
        <label for="nss">NSS:</label>
        <input type="text" id="nss" name="nss" required>
      </div>
      <div class="form-group">
        <label for="nombrePila">Nombre de Pila:</label>
        <input type="text" id="nombrePila" name="nombrePila" required>
      </div>
      <div class="form-group">
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required>
      </div>
      <div class="form-group">
        <label for="especialidad">Especialidad:</label>
        <input type="text" id="especialidad" name="especialidad" required>
      </div>
      <button type="submit">Dar de Alta</button>
    </form>
    <button onclick="goBack()">Regresar</button>
  </div>

  <script src="./javascripts/alta_doctor.js"></script>
</body>
</html>
